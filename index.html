    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        var centerX = canvas.width / 2;
        var centerY = canvas.height / 2;
        var radiusX = 75; // Bán kính theo trục x
        var radiusY = 30; // Bán kính theo trục y
    
        context.beginPath();
        context.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
        context.fillStyle = '#e59999';
        context.fill();
        context.closePath();

      // Vẽ chữ "water"
    var textWater = 'water';
    context.font = '20px sans-serif';
    context.fillStyle = 'black'; // Màu chữ "water"
    context.textAlign = 'center';
    var textWaterWidth = context.measureText(textWater).width;
    context.fillText(textWater, centerX - textWaterWidth / 2, centerY + 5);

    // Vẽ chữ "love"
    var textLove = 'love';
    context.fillStyle = 'white'; // Màu chữ "love"
    var textLoveWidth = context.measureText(textLove).width;
    context.fillText(textLove, centerX + 30, centerY + 5);
    </script>
